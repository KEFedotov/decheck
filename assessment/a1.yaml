---
criterions:
- name: A
  subcriteria:
  - name: A1 - virtual machines and commutations
    aspects:
    - name: A1.O1
      description: VM SRV created
      check:
        devices: ['SRV']
        action:
          commands: ['hostnamectl']
          values:
           - 'SRV'
    - name: A1.O2
      description: VM RTR-L created
      check:
        devices: ['RTR-L']
        action:
          commands: ['show running-config | include hostname']
          values:
           - 'RTR-L'
    - name: A1.O3
      description: VM RTR-R created
      check:
        devices: ['RTR-R']
        action:
          commands: ['show running-config | include hostname']
          values:
           - 'RTR-R'
    - name: A1.O4
      description: VM SRV commutation
      check:
        devices: ['SRV']
        action:
          commands: ['ip address show']
          values:
           - 'UP'
    - name: A1.O5
      description: VM RTR-L commutation
      check:
        devices: ['RTR-L']
        action:
          commands: ['show ip interface brief']
          values:
           - '.{1,}up.{1,}up'
    - name: A1.O6
      description: VM RTR-R commutation
      check:
        devices: ['RTR-R']
        action:
          commands: ['show running-config | include hostname']
          values:
           - '.{1,}up.{1,}up'